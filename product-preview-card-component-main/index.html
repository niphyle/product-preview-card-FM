<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- div for the card -->
  <div class="card">

    <div class="product-card">

      <img src="images/image-product-desktop.jpg" alt="Perfume bottle" class="left"/>
      
      <!-- Div for the card info -->
      <div class="product-info">
        <div class = product-text>
          <p class="product-type">Perfume</h3>
        
          <h1>Gabrielle Essence Eau De Parfum</h1>
          
          <!-- Product description -->
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="price">
              <span class="sale-price">$149.99</span> <!-- Needs to be larger than the $169.99 -->
          </div> 
          <div class="price">
            <span class="original-price">$169.99</span>
          </div>   
              
          
          
          <!-- button div -->
          <div>
            <button>Add to Cart</button>
          </div>

        </div>
        

      </div> <!-- End of the card info -->
      
    </div> 
    
  </div> <!-- End of the card -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Natasha Phyle</a>.
  </div>
</body>
</html>
